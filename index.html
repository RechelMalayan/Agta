<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
    body {
      background-color: #ffffe0; /* Light yellow background */
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    video.background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    h1 {
      color: #c7b8ea; /* Lilac heading */
      font-size: 36px;
      margin-top: 20px;
    }

    .clock-container {
      width: 80%;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff; /* White clock container */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .clock {
      font-size: 48px;
      font-weight: bold;
      color: #6495ed; /* Blue clock text */
      margin-bottom: 20px;
    }

    .date {
      font-size: 24px;
      color: #808080; /* Dark gray date text */
    }
  </style>
</head>
<body>

  <!-- Optional background video -->
  <video class="background-video" autoplay muted loop>
    <source src="lv_7495675157420182845_20250422011008.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <h1>Digital Clock</h1>
  <div class="clock-container">
    <div class="clock">
      <span id="time"></span>
    </div>
    <div class="date">
      <span id="date"></span>
    </div>
  </div>

  <script>
    function updateClockAndDate() {
      const timeElement = document.getElementById('time');
      const dateElement = document.getElementById('date');
      const now = new Date();

      // Format time with AM/PM
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;

      timeElement.textContent = `${hours}:${minutes}:${seconds} ${ampm}`;

      // Format date
      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const dayOfWeek = days[now.getDay()];
      const day = now.getDate().toString().padStart(2, '0');
      const month = (now.getMonth() + 1).toString().padStart(2, '0');
      const year = now.getFullYear();

      dateElement.textContent = `${dayOfWeek}, ${month}/${day}/${year}`;
    }

    setInterval(updateClockAndDate, 1000);
    updateClockAndDate(); // Initial call
  </script>
</body>
</html>
